<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    // Object Property Assignment
    var dest = {
      quux: 0
    }
    var src1 = {
      foo: 1,
      bar: 2
    }
    var src2 = {
      foo: 3,
      baz: 4
    }
    Object.assign(dest, src1, src2)
    console.log(dest.quux)
    console.log(dest.foo)
    console.log(dest.bar)
    console.log(dest.baz)
    const obj = Object.assign({
      a: 1,
      b: 'aaa',
      c: true
    })
    console.log(obj)

    console.log('-----')
    // Array Element Finding
    console.log([1, 3, 4, 2].find(x => x > 3)) // 4
    console.log([1, 3, 4, 2].findIndex(x => x > 3)) // 2

    console.log('-----')
    // String Repeating
    const depth = 2
    console.log(" ".repeat(4 * depth))
    console.log("foo".repeat(3))

    console.log('-----')
    // String Searching
    console.log("hello".startsWith("ello", 1))
    console.log("hello".endsWith("hell", 4))
    console.log("hello".includes("ell"))
    console.log("hello".includes("ell", 1))
    console.log("hello".includes("ell", 2))

    console.log('-----')
    // Number Type Checking
    console.log(Number.isNaN(42))
    console.log(Number.isNaN(NaN))
    console.log(Number.isFinite(Infinity))
    console.log(Number.isFinite(-Infinity))
    console.log(Number.isFinite(NaN))
    console.log(Number.isFinite(123))

    console.log('-----')
    // Number Safety Checking
    console.log(Number.isSafeInteger(42))
    console.log(Number.isSafeInteger(9007199254740992))

    console.log('-----')
    // Number Truncation
    console.log(Math.trunc(42.7)) // 42
    console.log(Math.trunc(0.1)) // 0
    console.log(Math.trunc(-0.1)) // -0
  </script>
</body>

</html>
