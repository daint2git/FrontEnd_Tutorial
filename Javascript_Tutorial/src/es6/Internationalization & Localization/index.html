<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    // Collation
    // in German,  "ä" sorts with "a"
    // in Swedish, "ä" sorts after "z"
    var list = ["ä", "a", "z", "c", "d"]
    var l10nDE = new Intl.Collator("de")
    var l10nSV = new Intl.Collator("sv")
    console.log(l10nDE.compare("ä", "z"))
    console.log(l10nSV.compare("ä", "z"))
    console.log(list.sort(l10nDE.compare)) // [ "a", "ä", "z" ]
    console.log(list.sort(l10nSV.compare)) // [ "a", "z", "ä" ]

    console.log('-----')
    // Number Formatting
    var l10nEN = new Intl.NumberFormat("en-US")
    var l10nDE = new Intl.NumberFormat("de-DE")
    console.log(l10nEN.format(1234567.89))
    console.log(l10nDE.format(1234567.89))

    console.log('-----')
    // Currency Formatting
    var l10nUSD = new Intl.NumberFormat("en-US", {
      style: "currency",
      currency: "USD"
    })
    var l10nGBP = new Intl.NumberFormat("en-GB", {
      style: "currency",
      currency: "GBP"
    })
    var l10nEUR = new Intl.NumberFormat("de-DE", {
      style: "currency",
      currency: "EUR"
    })
    console.log(l10nUSD.format(100200300.40))
    console.log(l10nGBP.format(100200300.40))
    console.log(l10nEUR.format(100200300.40))

    console.log('-----')
    // Date/Time Formatting
    var l10nEN = new Intl.DateTimeFormat("en-US")
    var l10nDE = new Intl.DateTimeFormat("de-DE")
    console.log(l10nEN.format(new Date("2015-01-02")))
    console.log(l10nDE.format(new Date("2015-01-02")))
  </script>
</body>

</html>
