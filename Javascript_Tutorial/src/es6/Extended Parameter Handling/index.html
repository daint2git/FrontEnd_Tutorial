<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    // Default Parameter Values
    function f1(x, y = 7, z = 42) {
      return x + y + z
    }
    console.log(f1(1))

    // Rest Parameter
    function f2(x, y, ...a) {
      console.log('...a', a)
      return (x + y) * a.length
    }
    console.log(f2(1, 2, "hello", true, 7))

    // Spread Operator
    const params = ["hello", true, 7]
    const other = [1, 2, ...params] // [ 1, 2, "hello", true, 7 ]
    const other2 = { ...other }
    console.log('other', other)
    console.log('other2', other2)

    function f3(x, y, ...a) {
      return (x + y) * a.length
    }
    console.log(f3(1, 2, ...params))

    const str = "foo"
    const chars = [...str] // [ "f", "o", "o" ]
    const chars2 = { ...str } // {0: "f", 1: "o", 2: "o"}
    console.log('chars', chars)
    console.log('chars2', chars2)
  </script>
</body>

</html>
